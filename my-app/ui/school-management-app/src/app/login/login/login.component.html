<div style="width: 99%;height: 100%;display: table" class="d-table">
    <div style="width: 99%;height: 100%;display: table-cell;vertical-align: middle">
        <div class="row">
            <div class="col">
                <form class="form-signin">
                    <img class="mb-4" src="../../../assets/bootstrap-solid.svg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" [(ngModel)]="userId" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" [(ngModel)]="userPassword" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <div class="checkbox mb-3">
                        <label>
              <input type="checkbox" value="remember-me"> Remember Me
            </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" (click)='logMeIn()' type="submit">Sign in</button>
                    <button class="btn btn-link" type="submit">
            <a [routerLink]='["/signup"]' style="color: white;">Sign Up </a>
          </button>
                </form>
            </div>
        </div>
    </div>
</div>
