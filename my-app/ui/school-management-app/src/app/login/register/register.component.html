<div style="width: 99%;height: 100%;display: table" class="d-table">
    <div style="width: 99%;height: 100%;display: table-cell;vertical-align: middle">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card border-secondary container-class">
                                <div class="card-header">
                                    <h3 class="mb-0 my-2">Register Yourself</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" role="form" autocomplete="off">
                                        <div class="form-group">
                                            <label for="inputName">Name</label>
                                            <input type="text" [(ngModel)]="userName" class="form-control" id="inputName" placeholder="full name">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3">Email</label>
                                            <input type="email" [(ngModel)]="userEmail" class="form-control" id="inputEmail3" placeholder="email@gmail.com" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="category">Category</label>
                                            <select id="category" [(ngModel)]="userCategory" class="form-control">
                                                <option value="volvo"></option>
                                                <option value="student">Student</option>
                                                <option value="teacher">Teacher</option>
                                                <option value="admin">Admin</option>
                                            </select>

                                        </div>
                                        <div class="form-group">
                                            <label for="userId">User Id</label>
                                            <input type="text" [(ngModel)]="userId" class="form-control" id="userId" placeholder="User ID">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword3">Password</label>
                                            <input type="password" [(ngModel)]="userPassword" class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                        </div>

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success btn-lg float-right" (click)='registerMe()'>Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/row-->

                </div>
                <!--/col-->
            </div>
            <!--/row-->
        </div>
    </div>
</div>
